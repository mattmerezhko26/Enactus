  <link rel="stylesheet" href="dist/reset.css" />
  <link rel="stylesheet" href="dist/meetOurTeam.css" />
  <link rel="stylesheet" href="dist/bootstrap.css">

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <style>
    /* Ensure footer stays at the bottom */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex-grow: 1; /* Pushes the footer down */
    }

    footer {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: left;
    }
  </style>
</head>

<body>
  <nav id="navbar" class="navbar navbar-expand-sm"></nav>

  <main class="container flex-grow-1">
    <h2>Apply for Enactus Seneca</h2>
    <p>Fill out the form below to apply and join our team.</p>
    <div class="join-us">
      <form id="applyForm" class="row" enctype="multipart/form-data">
        <div class="mb-3 col-md-12">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Why do you want to join?</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Which department do you want to join?</label>
          <select class="form-select" id="department" name="department" required></select>
        </div>
        <!-- New Resume Upload Field -->
        <div class="mb-3">
          <label for="linkedin" class="form-label">LinkedIn Profile URL</label>
          <input type="url" class="form-control" id="linkedin" name="linkedin" required>
        </div>
        <div class="mb-3">
          <label for="resume_url" class="form-label">Resume URL</label>
          <input type="url" class="form-control" id="resume_url" name="resume_url" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn" id="applyFormBtn">Submit</button>
        </div>
      </form>
    </div>
  </main>

  <footer id="footer" class="container-fluid p-4">Â© 2024 Enactus Seneca</footer>

  <!-- Include your JavaScript file -->
  <script type="module" src="./js/apply.js"></script>
  <script src="./js/common-ui.js"></script>
</body>

</html>
